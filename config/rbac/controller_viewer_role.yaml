# permissions for end users to view controllers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controller-viewer-role
rules:
- apiGroups:
  - apigw.nginx.com
  resources:
  - controllers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apigw.nginx.com
  resources:
  - controllers/status
  verbs:
  - get
